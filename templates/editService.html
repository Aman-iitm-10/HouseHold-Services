<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="createservice.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    
<!------ Include the above in your HEAD tag ---------->

<div class="container contact-form">
            
            <form action="/editService/{{service_id}}/0" method="post">
                <h3>Create a new Service</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            {{service_type}}
                        </div>
                        <div class="form-group">
                            <input type="text" name="duration" class="form-control" placeholder="Duration *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="price" class="form-control" placeholder="Price *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="pincodes" class="form-control" placeholder="Pincodes (write , separated) *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="price" class="btnContact" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="description" class="form-control" placeholder="Description *" style="width: 100%; height: 150px;" />
                        </div>
                    </div>
                </div>
            </form>
</div>
</body>
</html>
