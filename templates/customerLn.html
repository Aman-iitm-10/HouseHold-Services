<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .center-login-form {
        margin : auto;
      }
    </style>
</head>
<body style="background-color: #152733; color: aliceblue;">
    <div class="container">
        <div class="row mt-2">
            <div class="col">
              <div class="button">
                <a href="/customerRg/0">
                Register as Customer
                </a>
            </div>
            </div>
            <div class="col">
              <div class="button">
                <a href="/professionalRg/0">
                Register as Professional
                </a>
              </div>
            </div>
            <div class="col">
                <div class="button">
                    <a href="/professionalLn/0">
                    Login as professional
                </a>
                </div>
            </div>
            <div class="col">
              <div class="button">
                <a href="/adminLn/0">
                  Login as Admin
                </a>
              </div>
        </div>
        <div>
          <div class="row">
              <div class="form-holder">
                  <div class="form-content">
                      <div class="form-items">
            
              <div class="warning">
                {{message}}
              </div>
            <form action="/checkandlncustomer/0" method="post">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control" name="inputUsername" aria-describedby="emailHelp">
                  <div id="warningusername" class="form-warning"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" name="inputPassword">
                  <div id="warningpassword" class="form-warning"></div>
                </div>
                
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              </div>
              </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
